<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrALL - Web Crawler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">
            <span class="logo-cr">Cr</span><span class="logo-all">ALL</span>
        </h1>
        <p class="tagline">Crawl any website using CrALL</p>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Enter website address">
            
            <div class="buttons">
                <button class="btn" id="crawlBtn">CrALL</button>
                <button class="btn">Site Map</button>
                <button class="btn">Summary</button>
            </div>
        </div>

        <div id="results" class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
